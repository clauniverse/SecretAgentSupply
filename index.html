<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <div class="logo">
      <div class="logo-image">
        <img src="./resources/images/logo.png" alt="logo">
      </div>
      <div class="logo-text">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="main-container">
      <div class="content">
        <div class="new-arrivals">
          <h3>NEW ARRIVALS</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="links">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="mobile">
          <span>Menu</span>
      </div>
    </nav>
    <div class="images">
          <div class="pen">
            <img src="./resources/images/pen.png" alt="pen">
            <div class="pen-text">
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="watch">
            <div class="watch-text">
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" alt="glasses">
            <div class="glasses-text">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="container-location">
              <div class="location-block">
                <span>Location</span>
              </div>
              <div class="location-coordinates">
                <span>-47.346436, 84.32354</span>
              </div>
            </div>
            <div class="container-hours">
              <div class="hours-block">
                <span>Hours</span>
              </div>
              <div class="hours-text">
                <span>08:00-18:00</span>
              </div>
            </div>
        </div>
        <footer>
          <div class="copyright">
            <span>Copyright Secret Agent Supply Inc.</span>
          </div>
        </footer>
  </body>
</html>
