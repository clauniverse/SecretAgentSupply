<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- header logo -->
    <div class="logo">
      <img src="./resources/images/logo.png" alt="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
    <!-- main container -->
    <div class="main-container">
      <div class="banner">
        <div class="header">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- navigation -->
    <nav>
      <div class="links">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
      <div class="mobile">
        <a href="#">Menu</a>
      </div>
    </nav>
    <!-- product information -->
    <div class="container">
      <div class="products">
        <div class="pen product">
          <div class="images">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <div class="legend">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="watch product">
          <div class="images">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <div class="legend">
            <span>Celullar Watch</span>
          </div>
        </div>
        <div class="glasses product">
          <div class="images">
            <img id="glasses" src="./resources/images/glasses.png" alt="glasses">
          </div>
          <div class="legend">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
    <!-- more info -->
    <div class="container">
      <div class="information">
        <div class="info">
        <span class="location">Location</span>
        <span>-47.346436,84.32354</span>
        </div>
        <div class="info">
          <span class="hours">Hours</span>
          <span>08:00-18:00</span>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="copyright">
        <span>Copyright Secret Agent Suppy Inc.</span>
      </div>
    </footer>
  </body>
</html>
