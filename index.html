<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <div class="logo">
      <img src="./resources/images/logo.png" alt="logo">
      <h1>SECRET AGENT SUPPLY INC.</h1>
    </div>
    <div class="main-banner">
      <div class="banner-text">
        <div class="container">
          <h3>NEW ARRIVALS</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="links">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </div>
    </nav>
    <div class="images">
      <div class="pen">
        <img src="./resources/images/pen.png" alt="pen">
        <div class="pen-text">
          <span>Exploding Pen</span>
        </div>
      </div>
      <div class="watch">
        <img src="./resources/images/watch.png" alt="watch">
        <div class="watch-text">
          <span>Cellular Watch</span>
        </div>
      </div>
      <div class="glasses">
        <img src="./resources/images/glasses.png" alt="glasses">
        <div class="glasses-text">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="location">
        <span>Location</span>
      </div>
      <div class="hours">
        <span>Hours</span>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
